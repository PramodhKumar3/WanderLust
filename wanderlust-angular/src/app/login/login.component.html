<section id="loginPage" class="login-section" *ngIf="!registerPage">
  <div class="container">
    <div class="login-container">
      <div class="login-card">
        <div class="login-image-container">
          <img class="login-image" src="./assets/Picture111.jpg" alt="Login Image">
        </div>
        
        <div class="login-form-container">
          <div class="login-form-wrapper">
            <div class="logo-container">
              <img src="./assets/lono-final.png" alt="Logo" class="logo">
            </div>
            
            <h2 class="login-title">Login to your Account</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
              <div class="form-group">
                <label for="contactNumber">Contact Number<span class="required">*</span></label>
                <input type="text" formControlName="contactNumber" id="contactNumber" class="form-control">
                <div class="error-container">
                  <span *ngIf="loginForm.controls['contactNumber'].invalid && loginForm.controls['contactNumber'].dirty" class="error-message">
                    Enter valid registered number
                  </span>
                </div>
              </div>
              
              <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" formControlName="password" id="password" class="form-control">
                <div class="error-container">
                  <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty" class="error-message">
                    Enter valid password
                  </span>
                </div>
              </div>
              
              <div class="forgot-password-link">
                <button type="button" (click)="showForgotPasswordDialog()" class="btn-link">
                  Forgot Password?
                </button>
              </div>
              
              <div class="mandatory-note">
                <span class="required">*</span> Required fields
              </div>
              
              <div class="error-container" *ngIf="errorMessage">
                <div class="error-message">{{errorMessage}}</div>
              </div>
              
              <div class="button-container">
                <button class="btn btn-login" type="submit" [disabled]="loginForm.invalid || loginForm.pristine">Login</button>
                <button class="btn btn-register" (click)="getRegisterPage()">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-forgot-password [display]="showForgotPassword" (closeEvent)="onForgotPasswordClose($event)"></app-forgot-password>
</section>
