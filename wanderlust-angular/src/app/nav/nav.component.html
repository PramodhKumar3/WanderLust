<nav class="navbar navbar-expand-lg fixed-top" [ngClass]="{'navbar-scrolled': isScrolled}">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="/assets/lono-final.png" alt="WanderLust" class="brand-logo">
      <span class="brand-text">WanderLust</span>
    </a>
    
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive" 
      aria-controls="navbarResponsive" 
      aria-expanded="false"
      aria-label="Toggle navigation" 
      (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div [ngClass]="{'collapse navbar-collapse justify-content-end': true, 'show': isNavBarCollapsed}"
         id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item welcome-item" *ngIf="loggedIn">
          <span class="nav-link">
            <i class="bi bi-person-circle"></i> 
            Welcome, {{userName | titlecase}}
          </span>
        </li>

        <li class="nav-item">
          <a class="nav-link" 
             [routerLink]="['/hotdeals']" 
             routerLinkActive="active"
             (click)="closeNavbar()">
            <i class="bi bi-tags"></i> Hot Deals
          </a>
        </li>

        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link" 
             [routerLink]="['/viewBookings']" 
             routerLinkActive="active"
             (click)="closeNavbar()">
            <i class="bi bi-suitcase"></i> Planned Trips
          </a>
        </li>
        
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link" 
             [routerLink]="['/packages']" 
             routerLinkActive="active"
             (click)="closeNavbar()">
            <i class="bi bi-grid"></i> View All Packages
          </a>
        </li>
        <li class="nav-item" *ngIf="!loggedIn">
          <a class="nav-link login-btn" 
             [routerLink]="['/login']" 
             (click)="closeNavbar()">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link profile-btn" 
             [routerLink]="['/profile']" 
             routerLinkActive="active"
             (click)="closeNavbar()">
            <i class="bi bi-person-gear"></i> Profile
          </a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link logout-btn" 
             href="javascript:void(0);" 
             (click)="logoutAndClose()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
